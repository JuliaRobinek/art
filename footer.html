<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Julia Robinek</title>
    <link rel="stylesheet" href="menustyles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600;700;900&display=swap" rel="stylesheet" />

</head>
<body>

    <!-- Footer Section -->
    <footer>
        <div class="footer-content">
            <div class="footer-left">
                <p>&copy; <span id="year"></span></p>
                  <!--  <p>&copy; 2015 - <span id="current-year"></span> Julia Robinek</p> -->
            </div>
            <div class="footer-right">
                <a href="https://www.instagram.com" target="_blank">
                    <img src="Logos/logoInstaGraySmall-toUse.svg" alt="Instagram Icon" class="social-icon">
                </a>
            </div>
        </div>
        
        <!--  Get the current year and insert it into the span with id="year" -->
        <script defer>
            document.getElementById('year').textContent = new Date().getFullYear();
        </script>
    
    </footer>

        <!-- <script src="footer-script.js" defer></script> -->
</body>
</html>
