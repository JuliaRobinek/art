<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Julia Robinek</title>
    <link rel="icon" type="image/svg+xml" href="Logos/Circle-small.svg">
    <!-- <link rel="stylesheet" href="indexstyles.css"> -->
    <link rel="preload" href="indexstyles.css" as="style" onload="this.rel='stylesheet'">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600;700;900&display=swap" rel="stylesheet" />

</head>
<body>
    <!-- Header Section -->
    <div id="wholehead"> </div><!-- Placeholder for the menu -->

    <!-- Hero Section -->
    <section class="hero">
        <img src="WebImages/IMG_6822.jpg" alt="Hero Image" class="hero-image">
    </section>

    <!-- Footer Section -->
    <!-- <div id="footer"> </div><!-- Placeholder for the footer -->
    <!--    <script src="footer-script.js" defer></script> <!-- JavaScript file that loads the footer -->
    
    <!-- Footer Section Start NEED TO COPY TO EVERY PAGE -->
    <footer>
        <div class="footer-content">
            <div class="footer-left">
                <p>&copy; Julia Robinek 2015 - <span id="year"></span></p>
                  <!--  <p>&copy; 2015 - <span id="current-year"></span> Julia Robinek</p> -->
            </div>
            <div class="footer-right">
                <a href="https://www.instagram.com" target="_blank">
                    <img src="Logos/logoInstaGraySmall-toUse.svg" alt="Instagram Icon" class="social-icon">
                </a>
            </div>
        </div>
        
        <!--  Get the current year and insert it into the span with id="year" -->
        <script defer>
            document.getElementById('year').textContent = new Date().getFullYear();
        </script>    
    </footer>
    <!-- Footer Section End -->
    
   <!-- <script src="menu-script.js" defer></script> <!-- JavaScript file that loads the menu -->
   <!-- <script src="menu-script-responsive.js" defer></script> <!-- JavaScript file that loads the menu -->
   <!-- <script src="menu-script-active.js" defer></script> <!-- JavaScript file that loads the menu --> 

      <script>
        // Add the menu on top of every page of the website
        document.addEventListener("DOMContentLoaded", function() {
            fetch('menu.html') // Load the menu.html file
                .then(response => response.text()) // Convert to text
                .then(data => {
                    document.getElementById('wholehead').innerHTML = data; // Insert the menu HTML into the page
                })
                .catch(error => console.error('Error loading menu:', error));
        });
    
                // JavaScript to toggle the responsive menu and header background
        document.getElementById("menu-icon").addEventListener("click", function() {
            var menu = document.getElementById("menu");
            var header = document.querySelector("header");
        
            if (menu.classList.contains("show")) {
                menu.classList.remove("show");
                header.classList.remove("header-active"); // Remove half-transparent gray
            } else {
                menu.classList.add("show");
                header.classList.add("header-active"); // Add half-transparent gray
            }
        });
    
        // Add the active class to the active menu link, so it can be highlighted in css
        let currentPage = window.location.pathname.split("/").pop(); // Get the current URL path (e.g., "/about.html")
        let menuLinks = document.querySelectorAll("header div ul li a"); // Get all the menu links
        // Loop through each menu link and check if its href matches the current page
        menuLinks.forEach(link => {
          let linkPage = link.getAttribute("href");
          
          if (linkPage === currentPage) {
            // Add the 'active' class to highlight the current menu item
            link.classList.add("active");
          }
        });
        
    </script>
      
</body>
</html>
